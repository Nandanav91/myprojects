
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<form>
	<label for="fname">Name</label>
	<input type="text" name="fname" id="fname" placeholder="Name please" required maxlength="25"><br><br>
	<label for="email">Email</label>
	<input type="email" id="email" name="email" value="abc@gmail.com" required autofocus><br><br>

	<label for="password">Password</label>	
	<input type="password" name="password" id="password" required maxlength="6"><br><br>
	<label for="category">Choose an option</label>
	<select id="category" name="category" >
		<option value="Student">Student</option>
		<option value="Employee">Employee</option>
		<option value="Free" selected>Freelancer</option>
	</select>
	<br><br>
	<label for="date">Event Date</label>

	<input type="date" name="date" required>
	<br><br>
	<label for="radio" >Choose tickets</label>
	<input type="radio" name="radio" value="1ticket">1 Ticket
	<input type="radio" name="radio" value="2ticket"checked>2 Ticket
	<input type="radio" name="radio" value="3ticket" >3 Ticket
	<br><br>
	<label for="online">Online Payment</label>
	<input type="checkbox" name="online">
	<br><br>
	<label for="notes">Notes</label>
	<textarea rows="5" cols="10" name="description" placeholder="Notes here"></textarea>
	<input type="submit" name="submit" value="submit">
</form>
</body>
</html>
